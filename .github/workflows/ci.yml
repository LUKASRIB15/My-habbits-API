name: "CI"

on:
  push:

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js | Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm manager
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install 

      - name: Run Unit Tests
        run: pnpm run test

      - name: Generate Tag
        id: generate_tag
        run: |
          SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "sha=${SHA}" >> $GITHUB_OUTPUT

      - name: Login with Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: lukasrib15dev/my-habbits:${{ steps.generate_tag.outputs.sha }},lukasrib15dev/my-habbits:latest
  
  e2e-tests:
      name: Run End-to-End Tests on Docker Image
      runs-on: ubuntu-latest
      needs: build  # Garante que esse job seja executado ap√≥s o build

      services:
        postgres:
          image: postgres
          env:
            POSTGRES_USER: ${{ secrets.DATABASE_USER }}
            POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
            POSTGRES_DB: ${{ secrets.DATABASE_NAME }}
          ports:
            - 5432:5432

      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Node.js | Node 20
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Install pnpm manager
          run: npm install -g pnpm

        - name: Install dependencies
          run: pnpm install

        - name: Run Migrations
          run: pnpm prisma migrate deploy

        - name: Run End-to-End Tests on the Docker Image  # Executa testes E2E na imagem gerada
          run: |
            docker run -d --name my-habbits -p 3333:3333 lukasrib15dev/my-habbits:${{ steps.generate_tag.outputs.sha }}
            sleep 10  
            pnpm run test:e2e
            docker stop my-habbits
            docker rm my-habbits